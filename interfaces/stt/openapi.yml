openapi: 3.1.0
info:
  title: STT
  version: 1.0.0
  description: >
    Speech-to-Text interface for Deepgram starter applications.
    Send audio, get a transcript JSON with standardized format.

paths:
  /stt/transcribe:
    # NOTE: Changed from /stt:transcribe to /stt/transcribe for framework compatibility
    # The colon syntax, while aesthetically pleasing, causes issues with Express.js routing
    # and other web frameworks. Standard REST conventions work universally.
    post:
      summary: Transcribe audio
      description: Accepts binary audio and returns transcription with word-level timing and speaker information.
      parameters:
        - name: callback
          in: query
          required: false
          schema: { type: string }
        - name: callback_method
          in: query
          required: false
          schema:
            type: string
            enum: [POST, PUT]
        - name: custom_topic
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
        - name: custom_topic_mode
          in: query
          required: false
          schema:
            type: string
            enum: [extended, strict]
        - name: custom_intent
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
        - name: custom_intent_mode
          in: query
          required: false
          schema:
            type: string
            enum: [extended, strict]
        - name: detect_entites
          in: query
          required: false
          schema: { type: boolean }
        - name: detect_language
          in: query
          required: false
          schema:
            oneOf:
              - { type: boolean }
              - { type: array, items: { type: string } }
        - name: diarize
          in: query
          required: false
          schema: { type: boolean }
        - name: dictation
          in: query
          required: false
          schema: { type: boolean }
        - name: encoding
          in: query
          required: false
          schema:
            type: string
            enum: [linear16, flac, mulaw, amr-nb, amr-wb, opus, speex, g729]
        - name: extra
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
        - name: filler_words
          in: query
          required: false
          schema: { type: boolean }
        - name: intents
          in: query
          required: false
          schema: { type: boolean }
        - name: keyterm
          in: query
          required: false
          schema: { type: array, items: { type: string } }
        - name: keywords
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
        - name: language
          in: query
          required: false
          schema:
            type: string
            description: BCP-47 language tag
        - name: measurements
          in: query
          required: false
          schema: { type: boolean }
        - name: mip_opt_out
          in: query
          required: false
          schema: { type: boolean }
        - name: model
          in: query
          required: false
          schema: { type: string }
        - name: multichannel
          in: query
          required: false
          schema: { type: boolean }
        - name: numerals
          in: query
          required: false
          schema: { type: boolean }
        - name: paragraphs
          in: query
          required: false
          schema: { type: boolean }
        - name: profanity_filter
          in: query
          required: false
          schema: { type: boolean }
        - name: punctuate
          in: query
          required: false
          schema: { type: boolean }
        - name: redact
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
        - name: replace
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
        - name: search
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
        - name: sentiment
          in: query
          required: false
          schema: { type: boolean }
        - name: smart_format
          in: query
          required: false
          schema: { type: boolean }
        - name: summarize
          in: query
          required: false
          schema:
            oneOf:
              - { type: boolean }
              - { type: string, enum: [v1, v2] }
        - name: tag
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
        - name: topics
          in: query
          required: false
          schema: { type: boolean }
        - name: utterances
          in: query
          required: false
          schema: { type: boolean }
        - name: utt_split
          in: query
          required: false
          schema: { type: number, format: double }
        - name: version
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { const: latest }
        - name: X-Request-Id
          in: header
          required: false
          schema:
            type: string
            description: Request identifier for tracing
      requestBody:
        required: true
        content:
          audio/wav:
            schema:
              type: string
              format: binary
          audio/mpeg:
            schema:
              type: string
              format: binary
          audio/webm:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: Successful transcription response
          headers:
            X-Request-Id:
              description: Request identifier (echoed from request header)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transcript"
        "4XX":
          description: Error response
          headers:
            X-Request-Id:
              description: Request identifier (echoed from request header)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Transcript:
      type: object
      required: [transcript]
      properties:
        transcript:
          type: string
          description: Full transcribed text
        words:
          type: array
          description: Word-level timing and speaker information
          items:
            type: object
            required: [text, start, end]
            properties:
            text:
              type: string
              description: The transcribed word
            start:
              type: number
              description: Start time in seconds
            end:
              type: number
              description: End time in seconds
            speaker:
              type: string
              description: Speaker identifier (when diarization is enabled)
        duration:
          type: number
          description: Total audio duration in seconds
        metadata:
          type: object
          description: Additional transcription metadata
          additionalProperties: true

    Error:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [type, code, message]
          properties:
            type:
              type: string
              description: Error category
            code:
              type: string
              description: Machine-readable error code
              enum: [UNSUPPORTED_MEDIA_TYPE, AUDIO_TOO_LONG, BAD_AUDIO, MODEL_NOT_FOUND]
            message:
              type: string
              description: Human-readable error message
            details:
              type: object
              description: Additional error context
              additionalProperties: true
