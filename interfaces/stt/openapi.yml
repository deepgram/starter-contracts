openapi: 3.1.0
info:
  title: STT
  version: 1.0.0
  description: >
    Speech-to-Text interface for Deepgram starter applications.
    Send audio, get a transcript JSON with standardized format.

paths:
  /stt/transcribe:
    post:
      summary: Transcribe audio
      description: Accepts binary audio and returns transcription with word-level timing and speaker information.
      parameters:
        - name: language
          in: query
          required: false
          schema:
            type: string
            description: BCP-47 language tag (e.g., 'en-US', 'es-ES')
        - name: model
          in: query
          required: false
          schema:
            type: string
            description: STT model to use for transcription (e.g., 'nova-2', 'enhanced')
        - name: paragraphs
          in: query
          required: false
          schema:
            type: boolean
            description: Enable paragraph segmentation in transcript
        - name: smart_format
          in: query
          required: false
          schema:
            type: boolean
            description: Enable intelligent formatting of transcript
        - name: tag
          in: query
          required: false
          schema:
            oneOf:
              - { type: string }
              - { type: array, items: { type: string } }
            description: Tag for categorizing requests
        - name: X-Request-Id
          in: header
          required: false
          schema:
            type: string
            description: Request identifier for tracing
      requestBody:
        required: true
        content:
          audio/wav:
            schema:
              type: string
              format: binary
          audio/mpeg:
            schema:
              type: string
              format: binary
          audio/webm:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: Successful transcription response
          headers:
            X-Request-Id:
              description: Request identifier (echoed from request header)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transcript"
        "4XX":
          description: Error response
          headers:
            X-Request-Id:
              description: Request identifier (echoed from request header)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Transcript:
      type: object
      required: [transcript]
      properties:
        transcript:
          type: string
          description: Full transcribed text
        words:
          type: array
          description: Word-level timing and speaker information
          items:
            type: object
            required: [text, start, end]
            properties:
            text:
              type: string
              description: The transcribed word
            start:
              type: number
              description: Start time in seconds
            end:
              type: number
              description: End time in seconds
            speaker:
              type: string
              description: Speaker identifier (when diarization is enabled)
        duration:
          type: number
          description: Total audio duration in seconds
        metadata:
          type: object
          description: Additional transcription metadata
          additionalProperties: true

    Error:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [type, code, message]
          properties:
            type:
              type: string
              description: Error category
            code:
              type: string
              description: Machine-readable error code
              enum: [UNSUPPORTED_MEDIA_TYPE, AUDIO_TOO_LONG, BAD_AUDIO, MODEL_NOT_FOUND]
            message:
              type: string
              description: Human-readable error message
            details:
              type: object
              description: Additional error context
              additionalProperties: true
