openapi: 3.1.0
info:
  title: Text Intelligence
  version: 1.0.0
  description: >
    Minimal Text Intelligence scaffolding for Deepgram starter applications.
    Send text, get intelligence insights.

paths:
  /text-intelligence/analyze:
    post:
      summary: Analyze text for intelligence insights
      description: Accepts text directly or URL via multipart form data and returns analysis results.
      parameters:
        - name: language
          in: query
          required: false
          schema:
            type: string
            description: Language code for analysis (en only). Defaults to 'en'.
        - name: summarize
          in: query
          required: false
          schema:
            oneOf:
              - type: boolean
                description: Enable summarization (Read API boolean option)
              - type: string
                enum: [v1, v2]
                description: Summarization version (Listen API string option)
            description: Enable text summarization. Required for successful analysis.
        - name: X-Request-Id
          in: header
          required: false
          schema:
            type: string
            description: Request identifier for tracing
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: Text to analyze for intelligence insights
                url:
                  type: string
                  format: uri
                  description: URL pointing to text file to analyze
              oneOf:
                - required: [text]
                - required: [url]
      responses:
        "200":
          description: Successful analysis response
          headers:
            X-Request-Id:
              description: Request identifier (echoed from request header)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalysisResult"
        "4XX":
          description: Error response
          headers:
            X-Request-Id:
              description: Request identifier (echoed from request header)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    AnalysisResult:
      type: object
      required: [results]
      properties:
        results:
          type: object
          required: [summary]
          properties:
            summary:
              type: object
              required: [text]
              properties:
                text:
                  type: string
                  description: Generated summary of the analyzed text

    Error:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [type, code, message]
          properties:
            type:
              type: string
              description: Error category
            code:
              type: string
              description: Machine-readable error code
              enum: [TEXT_TOO_LONG, INVALID_TEXT, MODEL_NOT_FOUND, EMPTY_TEXT]
            message:
              type: string
              description: Human-readable error message
            details:
              type: object
              description: Additional error context
              additionalProperties: true
