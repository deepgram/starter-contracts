openapi: 3.1.0
info:
  title: Text Intelligence API
  version: 1.0.0
  description: API for analyzing text content to extract intelligence including summary, sentiment, topics, and intents

servers:
  - url: https://api.deepgram.com
    description: Deepgram Production API

security:
  - ApiKeyAuth: []

paths:
  /text-intelligence/analyze:
    post:
      summary: Analyze text content
      description: Analyze text content using Deepgram's Text Intelligence API
      operationId: analyzeText
      parameters:
        - name: language
          in: query
          required: false
          description: BCP-47 language code for the text (e.g., 'en', 'es', 'fr')
          schema:
            type: string
            default: en
        - name: sentiment
          in: query
          required: false
          description: Enable sentiment analysis throughout the text
          schema:
            type: boolean
            default: false
        - name: summarize
          in: query
          required: false
          description: Enable text summarization
          schema:
            type: boolean
            default: false
        - name: topics
          in: query
          required: false
          description: Enable topic detection throughout the text
          schema:
            type: boolean
            default: false
        - name: intents
          in: query
          required: false
          description: Enable intent recognition throughout the text
          schema:
            type: boolean
            default: false
        - name: tag
          in: query
          required: false
          description: Tag for categorizing requests
          style: form
          explode: true
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
      requestBody:
        description: Text content to analyze
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Request"
            examples:
              url_request:
                summary: URL-based request
                value:
                  url: "https://example.com/article.txt"
              text_request:
                summary: Text-based request
                value:
                  text: "Artificial intelligence is rapidly transforming the business landscape."
      responses:
        "200":
          description: Successful text analysis
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
        "400":
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: "API key authentication. Format: 'Token YOUR_DEEPGRAM_API_KEY'"

  schemas:
    Request:
      $ref: "./schema/request.json"

    Query:
      $ref: "./schema/query.json"

    Response:
      $ref: "./schema/response.json"

    Error:
      $ref: "./schema/error.json"
